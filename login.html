
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCFsgB9PD0nszKbMJPak0qA-erPgFs01ns",
      authDomain: "crime-book1.firebaseapp.com",
      projectId: "crime-book1",
      storageBucket: "crime-book1.firebasestorage.app",
      messagingSenderId: "1017769661825",
      appId: "1:1017769661825:web:e0ccc3b5e9c4a74a9a4480"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .auth-box {
      background-color: #222;
      padding: 20px;
      border: 2px solid #fdd835;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
    }
    .auth-box h3 {
      margin-bottom: 10px;
    }
    .auth-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    .auth-box button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #fdd835;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .auth-box button:hover {
      background-color: #fff176;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h3>تسجيل الدخول</h3>
    <input type="email" id="loginEmail" placeholder="البريد الإلكتروني">
    <input type="password" id="loginPassword" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <button onclick="resetPassword()">نسيت كلمة المرور؟</button>
    <hr>
    <h3>إنشاء حساب جديد</h3>
    <input type="email" id="signupEmail" placeholder="البريد الإلكتروني">
    <input type="password" id="signupPassword" placeholder="كلمة المرور">
    <button onclick="signup()">تسجيل جديد</button>
  </div>

  <script>
    function signup() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("تم إنشاء الحساب بنجاح!");
          window.location.href = "company/index.html";
        })
        .catch(error => {
          alert("خطأ في التسجيل: " + error.message);
        });
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "company/index.html";
        })
        .catch(error => {
          alert("خطأ في تسجيل الدخول: " + error.message);
        });
    }

    function resetPassword() {
      const email = document.getElementById("loginEmail").value;
      if (!email) {
        alert("يرجى إدخال البريد الإلكتروني أولاً.");
        return;
      }
      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          alert("تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني.");
        })
        .catch(error => {
          alert("حدث خطأ: " + error.message);
        });
    }
  </script>
</body>
</html>
