
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCFsgB9PD0nszKbMJPak0qA-erPgFs01ns",
      authDomain: "crime-book1.firebaseapp.com",
      projectId: "crime-book1",
      databaseURL: "https://crime-book1-default-rtdb.firebaseio.com",
      storageBucket: "crime-book1.appspot.com",
      messagingSenderId: "1017769661825",
      appId: "1:1017769661825:web:e0ccc3b5e9c4a74a9a4480"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <style>
    body { font-family: Arial; background-color: #111; color: #fff; text-align: center; padding: 40px; }
    input, button { margin: 10px; padding: 10px; width: 80%; max-width: 300px; }
    .container { background-color: #222; padding: 20px; border-radius: 10px; display: inline-block; }
  </style>
</head>
<body>
  <div class="container">
    <h2>إنشاء حساب جديد</h2>
    <input type="text" id="fullName" placeholder="الاسم الكامل">
    <input type="email" id="signupEmail" placeholder="البريد الإلكتروني">
    <input type="password" id="signupPassword" placeholder="كلمة المرور">
    <button onclick="signup()">تسجيل جديد</button>
    <hr>
    <h2>تسجيل الدخول</h2>
    <input type="email" id="loginEmail" placeholder="البريد الإلكتروني">
    <input type="password" id="loginPassword" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <br><br>
    <button onclick="resetPassword()">نسيت كلمة المرور؟</button>
  </div>

  <script>
    function signup() {
      const name = document.getElementById("fullName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          firebase.database().ref("users/" + uid).set({
            fullName: name,
            email: email
          });
          alert("تم إنشاء الحساب بنجاح!");
          window.location.href = "company/index.html";
        })
        .catch(error => {
          alert("خطأ في التسجيل: " + error.message);
        });
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "company/index.html";
        })
        .catch(error => {
          alert("خطأ في تسجيل الدخول: " + error.message);
        });
    }

    function resetPassword() {
      const email = document.getElementById("loginEmail").value;
      if (!email) {
        alert("يرجى إدخال البريد الإلكتروني أولاً.");
        return;
      }
      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          alert("تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني.");
        })
        .catch(error => {
          alert("حدث خطأ: " + error.message);
        });
    }
  </script>
</body>
</html>
