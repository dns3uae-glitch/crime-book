<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>ÿ≠ÿØÿØ ÿßŸÑŸÖŸÉÿßŸÜ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      color: #fdd835;
      direction: rtl;
    }

    header, footer {
      width: 100%;
      height: clamp(60px, 8vh, 70px);
      background-color: #000;
      color: #fdd835;
      text-shadow: 1px 1px 2px black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(18px, 2vw, 22px);
      font-weight: bold;
      letter-spacing: 1px;
      border-top: 4px solid #fdd835;
      border-bottom: 4px solid #fdd835;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
      position: fixed;
      z-index: 10;
    }

    header {
      top: 0;
    }

    footer {
      bottom: 0;
      padding: 0 30px;
    }

    .next-button, .prev-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .next-button {
      left: 80px;
    }

    .prev-button {
      right: 80px;
    }

    .nav-button {
      background-color: #222;
      color: #fdd835;
      border: 2px solid #fdd835;
      padding: clamp(8px, 2vh, 14px) clamp(16px, 4vw, 24px);
      font-size: clamp(14px, 2vw, 18px);
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: rgba(255,255,0,0.2);
    }

    .container {
      width: 100%;
      height: 100%;
      padding-top: clamp(70px, 8vh, 80px);
      padding-bottom: clamp(70px, 8vh, 80px);
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      border: 4px solid #444;
      box-shadow: 0 0 20px rgba(255,0,0,0.3);
    }

    .image-container img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }

    @keyframes pulse {
      0%   { background-color: red; }
      50%  { background-color: black; }
      100% { background-color: red; }
    }

    .hotspot {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      animation: pulse 1s infinite;
      z-index: 5;
    }

    .tooltip {
      position: absolute;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      border: 1px solid #333;
      padding: 12px 15px;
      border-radius: 8px;
      width: 220px;
      display: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      z-index: 10;
      animation: fadeInUp 0.4s ease-out;
      backdrop-filter: blur(4px);
    }

    .tooltip::after {
      content: "";
      position: absolute;
      top: 50%;
      left: -10px;
      transform: translateY(-50%);
      border-width: 8px;
      border-style: solid;
      border-color: transparent #fff transparent transparent;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <header>
    üß≠ ÿ≠ÿØÿØ ÿßŸÑŸÖŸÉÿßŸÜ
  </header>

  <div class="container">
    <div class="image-container">
      <img alt="ŸÖÿ¥ŸáÿØ ÿ¨ÿ±ŸäŸÖÿ©" src="https://dns3uae-glitch.github.io/crime-book/assets/room2.jpg" />

      <div class="hotspot" onclick="toggleTooltip(this, 'ÿ¨ÿ´ÿ© ÿßŸÜÿ≥ÿßŸÜ.')" style="top: 68.1%; left: 65.9%;"></div>
      <div class="hotspot" onclick="toggleTooltip(this, 'ÿ®ŸÇÿπÿ© ÿØŸÖ ŸÅŸä ÿßŸÑÿ¨ÿØÿßÿ±')" style="top: 20.1%; left: 15.3%;"></div>
      <div class="hotspot" onclick="toggleTooltip(this, 'ÿ®ŸÇÿπÿ© ÿØŸÖ ÿπŸÑŸâ ÿßŸÑÿßÿ±ÿ∂')" style="top: 53.8%; left: 52.8%;"></div>
      <div class="hotspot" onclick="toggleTooltip(this, 'ÿ®ŸÇÿπÿ© ÿØŸÖ ÿπŸÑŸâ ÿßŸÑÿßÿ±ÿ∂')" style="top: 66.5%; left: 61.8%;"></div>
      <div class="hotspot" onclick="toggleTooltip(this, 'ÿßŸÑÿ≠Ÿàÿ∂')" style="top: 38.5%; left: 80.8%;"></div>
      <div class="hotspot" onclick="toggleTooltip(this, 'ÿ®ŸÇÿπÿ© ÿØŸÖ ŸÅŸä ÿßŸÑÿ≠ŸÖÿßŸÖ')" style="top: 64.0%; left: 23.1%;"></div>

      <div class="tooltip" id="tooltip"></div>
    </div>
  </div>

  <footer>
    <div class="prev-button">
      <button class="nav-button" onclick="goBack()">‚û°Ô∏è ÿßŸÑÿ≥ÿßÿ®ŸÇ</button>
    </div>

    <div class="next-button">
      <button class="nav-button" onclick="goNext()">‚¨ÖÔ∏è ÿßŸÑÿ™ÿßŸÑŸä</button>
    </div>
  </footer>

  <script>
    let activeHotspot = null;

    function toggleTooltip(element, text) {
      const tooltip = document.getElementById('tooltip');

      if (activeHotspot === element) {
        tooltip.style.display = 'none';
        activeHotspot = null;
        return;
      }

      const hotspotTop = element.offsetTop;
      const hotspotLeft = element.offsetLeft;

      tooltip.innerText = text;
      tooltip.style.top = (hotspotTop - 10) + 'px';
      tooltip.style.left = (hotspotLeft + 25) + 'px';
      tooltip.style.display = 'block';

      activeHotspot = element;
    }

    document.addEventListener('click', function(e) {
      if (!e.target.classList.contains('hotspot')) {
        document.getElementById('tooltip').style.display = 'none';
        activeHotspot = null;
      }
    });

    function goBack() {
      window.location.href = "https://dns3uae-glitch.github.io/crime-book/3d";
    }

    function goNext() {
      window.location.href = "chapter3.html";
    }

    // ÿ™ÿ≠ÿØŸäÿØ ÿ•ÿ≠ÿØÿßÿ´Ÿäÿßÿ™ ÿßŸÑŸÜŸÇÿ∑ÿ© ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑
    document.querySelector('img').addEventListener('click', function(e) {
      const container = this.parentElement;
      const rect = container.getBoundingClientRect();
      const x = ((e.clientX - rect.left) / rect.width) * 100;
      const y = ((e.clientY - rect.top) / rect.height) * 100;
      alert(`Left: ${x.toFixed(1)}% | Top: ${y.toFixed(1)}%`);
    });
  </script>

</body>
</html>
