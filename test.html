<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<title>مشاهدة نموذج 3mara_1.glb مباشرة</title>
<style>
html,body{margin:0;height:100%;background:#111;overflow:hidden}
canvas{display:block}
</style>
</head>
<body>
<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js";
import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js";
import { DRACOLoader } from "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/DRACOLoader.js";
import { KTX2Loader } from "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/KTX2Loader.js";

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 5000);
camera.position.set(0, 200, 600);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(100,200,100);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff,0.6));

const controls = new OrbitControls(camera, renderer.domElement);
controls.target.set(0,100,0);
controls.update();

const draco = new DRACOLoader();
draco.setDecoderPath("https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/libs/draco/");

const ktx2 = new KTX2Loader();
ktx2.setTranscoderPath("https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/libs/basis/");
ktx2.detectSupport(renderer);

const loader = new GLTFLoader();
loader.setDRACOLoader(draco);
loader.setKTX2Loader(ktx2);

loader.load(
  "https://dns3uae-glitch.github.io/crime-book/assets/3d/3mara_1.glb",
  (gltf) => {
    scene.add(gltf.scene);
    console.log("✅ النموذج تم تحميله بنجاح", gltf);
  },
  (xhr) => {
    console.log("⏳ تحميل: " + (xhr.loaded / xhr.total * 100).toFixed(2) + "%");
  },
  (err) => {
    console.error("❌ خطأ في تحميل النموذج:", err);
  }
);

window.addEventListener('resize',()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});

function animate(){
  requestAnimationFrame(animate);
  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
