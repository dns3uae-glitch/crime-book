<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة التعليم الإلكتروني التفاعلي</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff7c0;
      font-family: "Segoe UI", sans-serif;
      position: relative;
      perspective: 2000px;
      transform-style: preserve-3d;
      transition: transform 1.8s ease-in-out;
    }

    /* 💫 مؤثر قلب الصفحة */
    body.page-flip {
      transform-origin: right center;
      position: relative;
      overflow: hidden;
    }
    body.page-flip.active {
      transform: rotateY(120deg);
      filter: brightness(0.6);
    }

    /* ✨ وميض ذهبي أثناء القلب */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at center,
        rgba(255, 230, 160, 0.0) 0%,
        rgba(255, 230, 160, 0.25) 20%,
        rgba(255, 200, 100, 0.4) 40%,
        transparent 70%);
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      z-index: 1000;
    }
    body.page-flip.active::after {
      opacity: 0.6;
      animation: goldFlash 1.4s ease-in-out;
    }

    @keyframes goldFlash {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 0.7; transform: scale(1.1); }
      100% { opacity: 0; transform: scale(1.3); }
    }

    /* المربع الزجاجي */
    :root {
      --glass-opacity: 0.08;
    }
    .glass-box {
      position: relative;
      background: rgba(255, 255, 255, var(--glass-opacity));
      border: 1px solid rgba(255, 215, 100, 0.25);
      box-shadow: 0 0 25px rgba(255, 215, 74, 0.1);
      backdrop-filter: blur(15px) saturate(140%);
      -webkit-backdrop-filter: blur(15px) saturate(140%);
      border-radius: 18px;
      padding: 40px 60px;
      text-align: center;
      max-width: 90%;
      width: 480px;
      overflow: hidden;
      animation: fadeGlass 2.5s ease-out forwards;
    }

    /* ✨ لمعة الضوء تمر بخفة عبر المربع */
    .glass-box::before {
      content: "";
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: linear-gradient(120deg, transparent 30%, rgba(255, 255, 255, 0.25) 50%, transparent 70%);
      transform: rotate(25deg);
      animation: shimmer 6s ease-in-out infinite;
      pointer-events: none;
      mix-blend-mode: overlay;
    }

    @keyframes shimmer {
      0% { transform: translateX(-120%) rotate(25deg); opacity: 0.3; }
      50% { transform: translateX(0%) rotate(25deg); opacity: 0.6; }
      100% { transform: translateX(120%) rotate(25deg); opacity: 0.3; }
    }

    @keyframes fadeGlass {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* الخلفية */
    .bg {
      position: fixed;
      inset: 0;
      background: url('https://dns3uae-glitch.github.io/crime-book/assets/crime-scene.jpg') center/cover no-repeat;
      animation: bgZoom 25s ease-in-out infinite alternate;
      filter: brightness(0.35) blur(0.5px);
      opacity: 0.85;
      z-index: -3;
    }

    @keyframes bgZoom {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    /* ضوء الشرطة */
    .lights::before,
    .lights::after {
      content: "";
      position: fixed;
      inset: 0;
      opacity: 0;
      pointer-events: none;
      mix-blend-mode: screen;
      animation: flash 4s infinite alternate;
      z-index: -2;
    }

    .lights::before {
      background: radial-gradient(circle at 25% 50%, rgba(255,0,0,0.25), transparent 70%);
      animation-delay: 0s;
    }

    .lights::after {
      background: radial-gradient(circle at 75% 50%, rgba(0,0,255,0.25), transparent 70%);
      animation-delay: 2s;
    }

    @keyframes flash {
      0%, 80%, 100% { opacity: 0; }
      40%, 60% { opacity: 1; }
    }

    /* النصوص */
    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 20px #FFD54A;
      margin-bottom: 20px;
      animation: fadeIn 2.5s ease-in;
    }

    .intro {
      font-size: 1.4em;
      opacity: 0;
      transform: scale(0.7);
      animation: zoomText 3s ease-out forwards;
      text-shadow: 0 0 15px rgba(255, 213, 74, 0.7);
    }

    @keyframes zoomText {
      0% { opacity: 0; transform: scale(0.7); }
      50% { opacity: 0.9; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* الزر */
    .btn {
      margin-top: 50px;
      background: linear-gradient(90deg, #FFD54A, #b8921d);
      color: #000;
      border: none;
      padding: 12px 34px;
      border-radius: 10px;
      font-size: 1.15em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 25px #FFD54A;
      transition: transform 0.4s, box-shadow 0.4s;
      animation: pulse 2s infinite alternate;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px #FFD54A;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 12px #FFD54A; }
      100% { box-shadow: 0 0 28px #b8921d; }
    }

    /* تفاعل النص مع أضواء الشرطة */
    h1, .intro {
      background: linear-gradient(90deg, #FFD54A 0%, #ff4d4d 25%, #FFD54A 50%, #4d6dff 75%, #FFD54A 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 400%;
      animation: policeLightText 6s ease-in-out infinite;
      text-shadow: 0 0 15px rgba(255, 215, 74, 0.3);
    }

    @keyframes policeLightText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="lights"></div>

  <div class="glass-box">
    <h1>مسرح الجريمة</h1>
    <div class="intro">مرحبًا بك في منصة التعليم الإلكتروني التفاعلي...</div>
    <button class="btn" onclick="start()">ابدأ التحقيق</button>
  </div>

  <!-- أصوات -->
    <!-- 🎧 الأصوات -->
  <audio id="bgSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_61cb724272.mp3?filename=police-sirens-71133.mp3" loop></audio>
  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2025/03/14/audio_ca4a3becec.mp3?filename=beep-313342.mp3"></audio>
  <audio id="pageFlipSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_62c8f9853d.mp3?filename=book-turn-page-2-92381.mp3"></audio>

  <script>
  const bgSound = document.getElementById('bgSound');
  const clickSound = document.getElementById('clickSound');
  const flipSound = document.getElementById('pageFlipSound');
  bgSound.volume = 0.25;

  document.addEventListener('click', enableAudio);
  document.addEventListener('touchstart', enableAudio);
  function enableAudio() {
    bgSound.play().catch(() => {});
    document.removeEventListener('click', enableAudio);
    document.removeEventListener('touchstart', enableAudio);
  }

 function start() {
  clickSound.play();
  bgSound.play();

  // 🔊 خفض صوت الخلفية تدريجيًا
  let vol = bgSound.volume;
  const fade = setInterval(() => {
    if (vol > 0.01) {
      vol -= 0.02;
      bgSound.volume = vol;
    } else {
      clearInterval(fade);
      bgSound.pause();
    }
  }, 100);

  // 🎧 تشغيل الصوت المسجّل بدل النطق الآلي
  const introVoice = new Audio("https://dns3uae-glitch.github.io/crime-book/assets/audio/book.mp3");
  introVoice.preload = "auto";
  introVoice.play().catch(()=>{});

  // عند انتهاء الصوت، تشغيل مؤثر الصفحة والانتقال
  introVoice.addEventListener("ended", () => {
    flipSound.play();

    setTimeout(() => {
      document.body.classList.add("page-flip", "active");
    }, 500);

    setTimeout(() => {
      window.location.href = "https://dns3uae-glitch.github.io/crime-book/company/";
    }, 2200);
  });
}

  </script>

</body>
</html>
