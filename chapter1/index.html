<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>📘 الفصل الأكاديمي - Crime-Book AI</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Noto+Kufi+Arabic:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --gold: #FFD54A;
  --blue: #0A6BFF;
  --glass: rgba(255,255,255,0.06);
}

body {
  margin: 0;
  font-family: "Noto Kufi Arabic", "Cairo", sans-serif;
  color: var(--gold);
  background: radial-gradient(circle at center, #001428 0%, #000 90%);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ======= العنوان الرئيسي للفصل ======= */
.chapter-head {
  text-align: center;
  font-family: "Cairo", sans-serif;
  font-size: clamp(1.6rem, 3vw, 2.3rem);
  font-weight: 900;
  margin-top: 7vh;
  text-shadow: 0 0 25px rgba(255,213,74,.3);
}

/* ======= القسم الرئيسي ======= */
.hero {
  margin: auto;
  background: var(--glass);
  border-radius: 18px;
  box-shadow: 0 0 40px rgba(255,215,0,.1), inset 0 0 20px rgba(255,215,0,.05);
  padding: 40px 60px;
  width: min(85%, 1000px);
  text-align: center;
  line-height: 1.9;
  backdrop-filter: blur(8px);
}

.hero h1 {
  font-family: "Cairo", sans-serif;
  font-size: clamp(1.3rem, 3vw, 2rem);
  font-weight: 900;
  margin-bottom: 10px;
  color: var(--gold);
}

.hero p {
  font-size: clamp(0.9rem, 2.4vw, 1.2rem);
  color: #f4f4f4;
  opacity: .9;
  margin-bottom: 22px;
}

/* ======= الأزرار ======= */
.btn-nav {
  background: linear-gradient(90deg, rgba(255,215,74,.25), rgba(0,90,255,.3));
  border: 1px solid rgba(255,215,74,.4);
  color: var(--gold);
  font-weight: 700;
  padding: 14px 40px;
  border-radius: 40px;
  cursor: pointer;
  font-size: 1rem;
  margin: 8px;
  transition: all 0.3s ease-in-out;
}
.btn-nav:hover {
  background: rgba(255,215,74,.4);
  box-shadow: 0 0 15px rgba(255,215,74,.4);
  transform: translateY(-2px);
}

/* ======= الفوتر ======= */
footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: .9rem;
  padding: 12px 30px;
  background: rgba(0,0,0,.4);
  border-top: 1px solid rgba(255,215,74,.2);
  color: var(--gold);
  letter-spacing: .5px;
}

/* ======= تحسين التوافق والهوامش للجوال ======= */
@media (max-width: 768px){
  .chapter-head {
    font-size: clamp(1.2rem, 5vw, 1.6rem);
    margin-top: 5vh;
  }

  .hero {
    width: 92%;
    padding: 22px 16px;
  }

  .hero h1 {
    font-size: clamp(1.1rem, 4vw, 1.5rem);
    line-height: 1.5;
  }

  .hero p {
    font-size: clamp(0.85rem, 3.5vw, 1rem);
    line-height: 1.8;
  }

  .btn-nav {
    width: 75%;
    font-size: 0.9rem;
    padding: 12px 18px;
  }

  footer {
    flex-direction: column;
    text-align: center;
    gap: 8px;
    font-size: 0.8rem;
    padding: 14px 0;
  }
}
</style>
</head>

<body>

<h2 class="chapter-head">📘 الفصل الثالث: تحليل الأدلة الرقمية</h2>

<section class="hero">
  <h1>أكاديمية الشارقة&nbsp;للعلوم&nbsp;الشرطية</h1>
  <p>
    في هذا الفصل نتعرف على أهمية الأدلة الرقمية ودورها في التحقيقات الحديثة،
    وكيفية تحليلها باستخدام أدوات الذكاء الاصطناعي ضمن بيئة تعليمية تطبيقية تفاعلية.
  </p>

  <button class="btn-nav" onclick="location.href='https://dns3uae-glitch.github.io/crime-book/intro/'">◀ السابق</button>
  <button class="btn-nav" onclick="location.href='https://dns3uae-glitch.github.io/crime-book/ch1-1/'">التالي ▶</button>
</section>

<footer>
  <span>© أكاديمية شرطة الشارقة 2025</span>
  <span>Crime-Book&nbsp;AI — النسخة الأكاديمية</span>
</footer>

</body>
</html>
