<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>chapter1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fdd835;
      direction: rtl;
      overflow-x: hidden;
    }

    footer {
      width: 100%;
      height: clamp(60px, 8vh, 70px);
      background-color: #000;
      border-top: 4px solid #fdd835;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
      position: fixed;
      bottom: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    /* الزر العائم لفتح الدردشة */
    #chat-toggle {
      background: #fdd835;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 26px;
      cursor: pointer;
      position: fixed;
      bottom: 90px;
      right: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    #chat-toggle:hover {
      transform: scale(1.1);
    }

    /* نافذة الدردشة */
    .chat-container {
      position: fixed;
      bottom: 160px;
      right: 20px;
      max-width: 400px;
      background: #222;
      border: 2px solid #fdd835;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 1001;
    }

    .chat-header {
      background: #000;
      color: #fdd835;
      padding: 12px;
      font-size: 18px;
      text-align: center;
      border-bottom: 2px solid #fdd835;
    }

    .chat-body {
      padding: 10px;
      height: 250px;
      overflow-y: auto;
      background: #111;
    }

    .chat-message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      font-size: 15px;
    }

    .user {
      background: #fdd835;
      color: #000;
      margin-left: auto;
    }

    .bot {
      background: #333;
      color: #fdd835;
      margin-right: auto;
    }

    .chat-footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #fdd835;
      background: #000;
    }

    #userInput {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      background: #222;
      color: #fff;
    }

    #sendBtn {
      background: #fdd835;
      color: #000;
      border: none;
      padding: 8px 12px;
      margin-left: 8px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>📘 الفصل الأول</header>

  <div class="page-wrapper" style="padding-top:80px; text-align:center;">
    <div class="center-box" style="background:#222; border:2px solid #fdd835; border-radius:14px; padding:40px; color:#fff;">
      في هذا الفصل سوف نكتشف أسرار الجريمة وكيف تم حلها بطرق غير تقليدية.
    </div>
  </div>

  <footer>
    <div>© 2025 - مسرح الجريمة</div>
  </footer>

  <button id="chat-toggle">💬</button>

  <div class="chat-container" id="chatBox">
    <div class="chat-header">مساعدك الذكي من شركة ASK</div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="اكتب سؤالك هنا...">
      <button id="sendBtn">إرسال</button>
    </div>
  </div>

  <script>
    const chatToggle = document.getElementById('chat-toggle');
    const chatBox = document.getElementById('chatBox');
    const chatBody = document.getElementById('chatBody');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    chatToggle.addEventListener('click', () => {
      chatBox.style.display = chatBox.style.display === 'flex' ? 'none' : 'flex';
      chatBox.style.flexDirection = 'column';
    });

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage('user', text);
      appendMessage('bot', '...جاري التفكير');

      try {
        const response = await fetch("https://gpt-proxy-server-xs5u.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: text })
        });

        const data = await response.json();
        updateLastBotMessage(data.reply);
      } catch (error) {
        updateLastBotMessage("حدث خطأ أثناء الاتصال بالخادم.");
      }

      userInput.value = '';
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function appendMessage(role, content) {
      const msg = document.createElement('div');
      msg.className = 'chat-message ' + role;
      msg.textContent = content;
      chatBody.appendChild(msg);
    }

    function updateLastBotMessage(content) {
      const messages = document.querySelectorAll('.chat-message.bot');
      messages[messages.length - 1].textContent = content;
    }
  </script>
</body>
</html>
