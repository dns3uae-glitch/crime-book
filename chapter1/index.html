<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>chapter1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      background-color: #111;
      overflow: hidden;
      direction: rtl;
      perspective: 1200px;
    }

    .page-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1;
    }

    .page-flip {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      z-index: 999;
      transform: rotateY(0deg);
      transition: transform 0.6s ease;
      pointer-events: none;
    }

    .page-flip.active {
      background-color: #111;
      transform: rotateY(180deg);
    }

    header, footer {
      width: 100%;
      height: 70px;
      background-color: #000;
      color: #fdd835;
      text-shadow: 1px 1px 2px black;
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
      border-top: 4px solid #fdd835;
      border-bottom: 4px solid #fdd835;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
    }

    header {
      position: fixed;
      top: 0;
      justify-content: center;
      z-index: 2;
    }

    footer {
      position: fixed;
      bottom: 0;
      justify-content: center;
      padding: 0 30px;
      z-index: 2;
    }

    .next-button {
      position: absolute;
      left: 80px;
      top: 50%;
      transform: translateY(-50%);
    }

    .prev-button {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .nav-button {
      background-color: #222;
      color: #fdd835;
      border: 2px solid #fdd835;
      padding: 8px 16px;
      font-size: 15px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: rgba(255,255,0,0.2);
    }

    .video-frame {
      position: absolute;
      top: 16%;
      left: 6%;
      width: 88%;
      height: 68%;
      border: 5px solid #fdd835;
      box-shadow: 0 0 40px rgba(255, 255, 0, 0.4);
      border-radius: 14px;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    video {
      width: 96%;
      height: 92%;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <header>
      📘 الفصل الأول
    </header>

    <div class="video-frame">
      <video id="chapterVideo" autoplay muted playsinline>
        <source src="assets/chapter1.mp4" type="video/mp4">
        متصفحك لا يدعم تشغيل الفيديو.
      </video>
    </div>

    <footer>
      <!-- زر السابق -->
      <div class="prev-button">
        <button class="nav-button" onclick="flipToPrevious()">➡️ السابق</button>
      </div>

      <!-- زر التالي -->
      <div class="next-button">
        <button class="nav-button" onclick="flipToNext()">⬅️ التالي</button>
      </div>
    </footer>
  </div>

  <!-- تأثير قلب الصفحة -->
  <div class="page-flip" id="flipEffect"></div>

  <script>
    // زر السابق: قلب من اليسار إلى اليمين
    function flipToPrevious() {
      const flip = document.getElementById('flipEffect');
      flip.style.transformOrigin = 'left';
      flip.classList.add('active');
      setTimeout(() => {
        window.location.href = 'welcome.html';
      }, 600);
    }

    // زر التالي: قلب من اليمين إلى اليسار
    function flipToNext() {
      const flip = document.getElementById('flipEffect');
      flip.style.transformOrigin = 'right';
      flip.classList.add('active');
      setTimeout(() => {
        window.location.href = 'intro.html';
      }, 600);
    }
  </script>
</body>
</html>
