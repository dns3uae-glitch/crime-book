<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>chapter1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fdd835;
      direction: rtl;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      height: clamp(60px, 8vh, 70px);
      background-color: #000;
      color: #fdd835;
      text-shadow: 1px 1px 2px black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(18px, 2vw, 22px);
      font-weight: bold;
      letter-spacing: 1px;
      border-top: 4px solid #fdd835;
      border-bottom: 4px solid #fdd835;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
      position: fixed;
      top: 0;
      z-index: 10;
    }

    .page-wrapper {
      padding-top: clamp(70px, 8vh, 80px);
      padding-bottom: clamp(70px, 8vh, 80px);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .center-box {
      width: 95%;
      max-width: 900px;
      background-color: #222;
      border: 2px solid #fdd835;
      border-radius: 14px;
      box-shadow: 0 0 40px rgba(255, 255, 0, 0.3);
      padding: 40px;
      font-size: 28px;
      line-height: 2;
      text-align: center;
      color: #fff;
    }

    footer {
      width: 100%;
      height: clamp(60px, 8vh, 70px);
      background-color: #000;
      border-top: 4px solid #fdd835;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
      position: fixed;
      bottom: 0;
      z-index: 10;
    }

    .prev-button, .next-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .prev-button {
      right: 20px;
    }

    .next-button {
      left: 80px;
    }

    .nav-button {
      background-color: #222;
      color: #fdd835;
      border: 2px solid #fdd835;
      padding: clamp(8px, 2vh, 14px) clamp(16px, 4vw, 24px);
      font-size: clamp(14px, 2vw, 18px);
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: rgba(255,255,0,0.2);
    }

    #highlight-alert {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fdd835;
      color: #000;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,0,0.4);
      display: none;
      z-index: 1000;
    }

    #tool-menu {
      position: absolute;
      display: none;
      gap: 10px;
      background: #222;
      border: 2px solid #fdd835;
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
    }

    #tool-menu button {
      font-size: 20px;
      background: #333;
      color: #fdd835;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    #notebook-panel {
      position: fixed;
      bottom: -300px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      background: #222;
      border: 2px solid #fdd835;
      border-radius: 12px 12px 0 0;
      padding: 20px;
      box-shadow: 0 -4px 20px rgba(255, 255, 0, 0.3);
      transition: bottom 0.4s ease;
      z-index: 9999;
      color: #fff;
      text-align: center;
    }

    #notebook-panel textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      resize: vertical;
      margin-top: 10px;
    }

    #save-notebook {
      margin-top: 10px;
      background: #4caf50;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>📘 الفصل الأول</header>

  <div class="page-wrapper">
    <div class="center-box" id="text-box">
      في هذا الفصل سوف نكتشف أسرار الجريمة وكيف تم حلها بطرق غير تقليدية.
    </div>
  </div>

  <footer>
    <div class="prev-button">
      <button class="nav-button" onclick="goToPrevious()">➡️ السابق</button>
    </div>

    <div class="next-button">
      <button class="nav-button" onclick="goToNext()">⬅️ التالي</button>
    </div>

    <div id="highlight-alert">📌 كلمات مظللة</div>
  </footer>

  <div id="tool-menu">
    <button id="tool-highlight">✏️</button>
    <button id="tool-search">🔍</button>
    <button id="tool-speak">🔊</button>
    <button id="tool-notebook">📔</button>
  </div>

  <div id="notebook-panel">
    <h3>📔 ملاحظات عامة عن الصفحة</h3>
    <textarea id="notebook-input" placeholder="اكتب ملاحظتك هنا..."></textarea>
    <button id="save-notebook">💾 حفظ الملاحظة</button>
  </div>
<script>
  function goToPrevious() {
    window.location.href = 'https://dns3uae-glitch.github.io/crime-book/welcome'; // غيّر حسب اسم الفصل السابق
  }

  function goToNext() {
    window.location.href = 'https://dns3uae-glitch.github.io/crime-book/intro'; // غيّر حسب اسم الفصل التالي
  }

  function getEmiratiMaleVoice() {
    const voices = speechSynthesis.getVoices();
    return voices.find(v => v.lang === 'ar-AE' && v.name.toLowerCase().includes('male')) ||
           voices.find(v => v.lang === 'ar-AE') ||
           voices.find(v => v.lang.includes('ar') && v.name.toLowerCase().includes('male')) ||
           voices.find(v => v.lang.includes('ar')) ||
           voices.find(v => v.lang.includes('en')) ||
           voices[0];
  }

  function speakText(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    const voice = getEmiratiMaleVoice();
    if (voice) {
      utterance.voice = voice;
      utterance.lang = voice.lang;
    }
    speechSynthesis.cancel();
    setTimeout(() => {
      speechSynthesis.speak(utterance);
    }, 100);
  }

  function testVoice() {
    speakText("هذا صوت إماراتي رجالي لاختبار القراءة");
  }

  const menu = document.getElementById('highlight-menu');
  const noteInput = document.getElementById('note-input');
  const alertBtn = document.getElementById('highlight-alert');
  const listBox = document.getElementById('highlight-list');
  const listItems = document.getElementById('highlight-items');
  const toolMenu = document.getElementById('tool-menu');
  const toolHighlight = document.getElementById('tool-highlight');
  const toolSearch = document.getElementById('tool-search');
  const toolSpeak = document.getElementById('tool-speak');
  const toolNotebook = document.getElementById('tool-notebook');
  const readAllBtn = document.getElementById('read-all');

  const notebookPanel = document.getElementById('notebook-panel');
  const notebookInput = document.getElementById('notebook-input');
  const saveNotebookBtn = document.getElementById('save-notebook');

  let selectedText = '';
  let selectedRange = null;

  document.addEventListener('mouseup', (e) => {
    const selection = window.getSelection();
    if (e.target.id === 'note-input') return;
    if (selection.toString().trim().length > 0) {
      selectedText = selection.toString();
      selectedRange = selection.getRangeAt(0);
      const rect = selectedRange.getBoundingClientRect();
      toolMenu.style.top = `${rect.bottom + window.scrollY + 5}px`;
      toolMenu.style.left = `${rect.left + window.scrollX}px`;
      toolMenu.style.display = 'flex';
      menu.style.display = 'none';
    } else {
      toolMenu.style.display = 'none';
      menu.style.display = 'none';
    }
  });

  toolHighlight.onclick = () => {
    toolMenu.style.display = 'none';
    menu.style.top = toolMenu.style.top;
    menu.style.left = toolMenu.style.left;
    menu.style.display = 'flex';
  };

  toolSearch.onclick = () => {
    const overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.top = '0';
    overlay.style.left = '0';
    overlay.style.width = '100%';
    overlay.style.height = '100%';
    overlay.style.background = 'rgba(0,0,0,0.8)';
    overlay.style.zIndex = '9999';
    overlay.id = 'google-overlay';

    const box = document.createElement('div');
    box.style.position = 'absolute';
    box.style.top = '50%';
    box.style.left = '50%';
    box.style.transform = 'translate(-50%, -50%)';
    box.style.background = '#fff';
    box.style.padding = '20px';
    box.style.borderRadius = '12px';
    box.style.width = '80%';
    box.style.maxWidth = '600px';
    box.style.textAlign = 'center';
    box.style.color = '#000';
    box.innerHTML = `
      <h3>🔍 بحث Google عن:</h3>
      <p style="margin: 20px 0; font-size: 20px;">${selectedText}</p>
      <a href="https://www.google.com/search?q=${encodeURIComponent(selectedText)}" target="_blank" style="background:#fdd835; color:#000; padding:10px 20px; border-radius:6px; text-decoration:none; font-weight:bold;">فتح في Google</a>
      <br><br>
      <button id="close-google-popup" style="margin-top:10px; padding:6px 12px; background:#ff4081; color:#fff; border:none; border-radius:6px; cursor:pointer;">❌ إغلاق</button>
    `;

    overlay.appendChild(box);
    document.body.appendChild(overlay);

    document.getElementById('close-google-popup').onclick = () => {
      document.body.removeChild(overlay);
    };
  };

  toolSpeak.onclick = () => {
    speakText(selectedText);
  };

  toolNotebook.onclick = () => {
    const isVisible = notebookPanel.style.bottom === '0px';
    notebookPanel.style.bottom = isVisible ? '-300px' : '0px';
  };

  saveNotebookBtn.onclick = () => {
    const note = notebookInput.value.trim();
    if (note) {
      localStorage.setItem('pageNote_chapter1', note);
      alert('✅ تم حفظ الملاحظة!');
    }
  };

  readAllBtn.onclick = () => {
    const saved = JSON.parse(localStorage.getItem('highlights') || '[]');
    if (saved.length === 0) {
      alert('لا توجد كلمات مظللة للقراءة');
      return;
    }
    saved.forEach(item => speakText(item.text));
  };

  document.querySelectorAll('.color').forEach(colorBtn => {
    colorBtn.addEventListener('click', () => {
      const color = colorBtn.getAttribute('data-color');
      const note = noteInput.value.trim();
      const mark = document.createElement('mark');
      mark.textContent = selectedText;
      mark.style.backgroundColor = color;
      mark.setAttribute('data-note', note);
      mark.setAttribute('data-text', selectedText);
      selectedRange.deleteContents();
      selectedRange.insertNode(mark);
      saveHighlight(selectedText, color, note);
      menu.style.display = 'none';
      noteInput.value = '';
    });
  });

  function saveHighlight(text, color, note) {
    const saved = JSON.parse(localStorage.getItem('highlights') || '[]');
    saved.push({ text, color, note });
    localStorage.setItem('highlights', JSON.stringify(saved));
    updateList();
  }

  function updateList() {
    const saved = JSON.parse(localStorage.getItem('highlights') || '[]');
    listItems.innerHTML = '';
    saved.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'highlight-item';
      div.innerHTML = `
        <div style="background:${item.color};padding:4px;border-radius:4px;">${item.text}</div>
        <textarea onchange="editNote(${index}, this.value)">${item.note || ''}</textarea>
        <button onclick="removeHighlight(${index}, '${item.text}')">حذف</button>
      `;
      listItems.appendChild(div);
    });

    alertBtn.style.display = saved.length > 0 ? 'block' : 'none';
    if (!saved.length) {
      listBox.style.display = 'none';
      listBox.classList.remove('manual-open');
    } else if (!listBox.classList.contains('manual-open')) {
      listBox.style.display = 'none';
    }
  }

  alertBtn.addEventListener('click', () => {
    const isVisible = listBox.style.display === 'block';
    listBox.style.display = isVisible ? 'none' : 'block';
    listBox.classList.toggle('manual-open', !isVisible);
  });

  window.removeHighlight = function(index, text) {
    const saved = JSON.parse(localStorage.getItem('highlights') || '[]');
    saved.splice(index, 1);
    localStorage.setItem('highlights', JSON.stringify(saved));
    const textBox = document.getElementById('text-box');
    const html = textBox.innerHTML;
    const regex = new RegExp(`<mark[^>]*data-text="${text}"[^>]*>${text}</mark>`, 'g');
    textBox.innerHTML = html.replace(regex, text);
    updateList();
  };

  window.editNote = function(index, newNote) {
    const saved = JSON.parse(localStorage.getItem('highlights') || '[]');
    saved[index].note = newNote;
    localStorage.setItem('highlights', JSON.stringify(saved));
  };

  window.addEventListener('DOMContentLoaded', () => {
    const saved = JSON.parse(localStorage.getItem('highlights') || '[]');
    let html = document.getElementById('text-box').innerHTML;
    saved.forEach(item => {
      const mark = `<  window.addEventListener('DOMContentLoaded', () => {
    const saved = JSON.parse(localStorage.getItem('highlights') || '[]');
    let html = document.getElementById('text-box').innerHTML;
    saved.forEach(item => {
      const mark = `<mark style="background-color:${item.color}" data-note="${item.note}" data-text="${item.text}">${item.text}</mark>`;
      const regex = new RegExp(item.text, 'g');
      html = html.replace(regex, mark);
    });
    document.getElementById('text-box').innerHTML = html;

    const savedNote = localStorage.getItem('pageNote_chapter1');
    if (savedNote) {
      notebookInput.value = savedNote;
    }

    updateList();
  });
</script>
</body>
</html>
