<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>chapter1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fdd835;
      direction: rtl;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      height: clamp(60px, 8vh, 70px);
      background-color: #000;
      color: #fdd835;
      text-shadow: 1px 1px 2px black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(18px, 2vw, 22px);
      font-weight: bold;
      letter-spacing: 1px;
      border-top: 4px solid #fdd835;
      border-bottom: 4px solid #fdd835;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
      position: fixed;
      top: 0;
      z-index: 10;
    }

    .page-wrapper {
      padding-top: clamp(70px, 8vh, 80px);
      padding-bottom: clamp(70px, 8vh, 80px);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .center-box {
      width: 95%;
      max-width: 900px;
      background-color: #222;
      border: 2px solid #fdd835;
      border-radius: 14px;
      box-shadow: 0 0 40px rgba(255, 255, 0, 0.3);
      padding: 40px;
      font-size: 28px;
      line-height: 2;
      text-align: center;
      color: #fff;
    }

    footer {
      width: 100%;
      height: clamp(60px, 8vh, 70px);
      background-color: #000;
      border-top: 4px solid #fdd835;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
      position: fixed;
      bottom: 0;
      z-index: 10;
    }

    .prev-button, .next-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .prev-button {
      right: 20px;
    }

    .next-button {
      left: 80px;
    }

    .nav-button {
      background-color: #222;
      color: #fdd835;
      border: 2px solid #fdd835;
      padding: clamp(8px, 2vh, 14px) clamp(16px, 4vw, 24px);
      font-size: clamp(14px, 2vw, 18px);
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: rgba(255,255,0,0.2);
    }

    #highlight-alert {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fdd835;
      color: #000;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,0,0.4);
      display: none;
      z-index: 1000;
    }

    #tool-menu {
      position: absolute;
      display: none;
      gap: 10px;
      background: #222;
      border: 2px solid #fdd835;
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
    }

    #highlight-menu {
      position: absolute;
      background: #222;
      border: 2px solid #fdd835;
      border-radius: 8px;
      padding: 10px;
      display: none;
      gap: 10px;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    .colors {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .color {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fff;
    }

    #note-input {
      width: 260px;
      height: 60px;
      font-size: 16px;
      padding: 8px;
      resize: vertical;
      border-radius: 6px;
      border: none;
    }

    #highlight-list {
      position: fixed;
      bottom: 80px;
      left: 20px;
      background: #222;
      border: 2px solid #fdd835;
      border-radius: 10px;
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
      z-index: 1000;
      width: 320px;
      color: #fff;
    }

    #highlight-list h3 {
      margin-top: 0;
      color: #fdd835;
    }

    #read-all {
      background: #40c4ff;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .highlight-item {
      background: #333;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .highlight-item textarea {
      width: 100%;
      height: 50px;
      margin-top: 6px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      padding: 6px;
      resize: vertical;
    }

    .highlight-item button {
      background: #ff4081;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 6px;
    }

    mark {
      background-color: inherit;
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>📘 الفصل الأول</header>

  <div class="page-wrapper">
    <div class="center-box" id="text-box">
      في هذا الفصل سوف نكتشف أسرار الجريمة وكيف تم حلها بطرق غير تقليدية.
    </div>
  </div>

  <footer>
    <div class="prev-button">
      <button class="nav-button" onclick="goToPrevious()">➡️ السابق</button>
    </div>

    <div class="next-button">
      <button class="nav-button" onclick="goToNext()">⬅️ التالي</button>
    </div>

    <div id="highlight-alert">📌 كلمات مظللة</div>
  </footer>
  <div id="highlight-list">
    <h3>الكلمات المظللة</h3>
    <button id="read-all">🔊 قراءة كل الملاحظات</button>
    <button onclick="testVoice()">🔊 اختبار الصوت</button>
    <div id="highlight-items"></div>
  </div>

  <div id="tool-menu">
    <button id="tool-highlight">✏️</button>
    <button id="tool-search">🔍</button>
    <button id="tool-speak">🔊</button>
  </div>

  <div id="highlight-menu">
    <div class="colors">
      <span class="color" data-color="#fdd835" style="background:#fdd835;"></span>
      <span class="color" data-color="#ff4081" style="background:#ff4081;"></span>
      <span class="color" data-color="#40c4ff" style="background:#40c4ff;"></span>
      <span class="color" data-color="#4caf50" style="background:#4caf50;"></span>
      <span class="color" data-color="#e91e63" style="background:#e91e63;"></span>
      <span class="color" data-color="#9c27b0" style="background:#9c27b0;"></span>
      <span class="color" data-color="#00bcd4" style="background:#00bcd4;"></span>
    </div>
    <textarea id="note-input" placeholder="اكتب ملاحظة هنا..."></textarea>
  </div>
<script>
  function goToPrevious() {
    window.location.href = 'https://dns3uae-glitch.github.io/crime-book/welcome'; // غيّر حسب اسم الفصل السابق
  }

  function goToNext() {
    window.location.href = 'https://dns3uae-glitch.github.io/crime-book/intro'; // غيّر حسب اسم الفصل التالي
  }

  function getArabicMaleVoice() {
    const voices = speechSynthesis.getVoices();
    return voices.find(v => v.lang.includes('ar') && v.name.toLowerCase().includes('male')) ||
           voices.find(v => v.lang.includes('ar')) ||
           voices.find(v => v.lang.includes('en')) ||
           voices[0];
  }

  function speakText(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    const voice = getArabicMaleVoice();
    if (voice) {
      utterance.voice = voice;
      utterance.lang = voice.lang;
    }
    speechSynthesis.cancel();
    setTimeout(() => {
      speechSynthesis.speak(utterance);
    }, 100);
  }

  function testVoice() {
    speakText("هذا اختبار صوتي باللغة العربية");
  }

  const menu = document.getElementById('highlight-menu');
  const noteInput = document.getElementById('note-input');
  const alertBtn = document.getElementById('highlight-alert');
  const listBox = document.getElementById('highlight-list');
  const listItems = document.getElementById('highlight-items');
  const toolMenu = document.getElementById('tool-menu');
  const toolHighlight = document.getElementById('tool-highlight');
  const toolSearch = document.getElementById('tool-search');
  const toolSpeak = document.getElementById('tool-speak');
  const readAllBtn = document.getElementById('read-all');

  let selectedText = '';
  let selectedRange = null;

  document.addEventListener('mouseup', (e) => {
    const selection = window.getSelection();
    if (e.target.id === 'note-input') return;
    if (selection.toString().trim().length > 0) {
      selectedText = selection.toString();
      selectedRange = selection.getRangeAt(0);
      const rect = selectedRange.getBoundingClientRect();
      toolMenu.style.top = `${rect.bottom + window.scrollY + 5}px`;
      toolMenu.style.left = `${rect.left + window.scrollX}px`;
      toolMenu.style.display = 'flex';
      menu.style.display = 'none';
    } else {
      toolMenu.style.display = 'none';
      menu.style.display = 'none';
    }
  });

  toolHighlight.onclick = () => {
    toolMenu.style.display = 'none';
    menu.style.top = toolMenu.style.top;
    menu.style.left = toolMenu.style.left;
    menu.style.display = 'flex';
  };

toolSearch.onclick = () => {
    window.open(
      `https://www.google.com/search?q=${encodeURIComponent(selectedText)}`,
      'googlePopup',
      'width=600,height=500,left=100,top=100'
    );
  };

  toolSpeak.onclick = () => {
    speakText(selectedText);
  };

  readAllBtn.onclick = () => {
    const saved = JSON.parse(localStorage.getItem('highlights') || '[]');
    if (saved.length === 0) {
      alert('لا توجد كلمات مظللة للقراءة');
      return;
    }
    saved.forEach(item => speakText(item.text));
  };

  document.querySelectorAll('.color').forEach(colorBtn => {
    colorBtn.addEventListener('click', () => {
      const color = colorBtn.getAttribute('data-color');
      const note = noteInput.value.trim();
      const mark = document.createElement('mark');
      mark.textContent = selectedText;
      mark.style.backgroundColor = color;
      mark.setAttribute('data-note', note);
      mark.setAttribute('data-text', selectedText);
      selectedRange.deleteContents();
      selectedRange.insertNode(mark);
      saveHighlight(selectedText, color, note);
      menu.style.display = 'none';
      noteInput.value = '';
    });
  });

  function saveHighlight(text, color, note) {
    const saved = JSON.parse(localStorage.getItem('highlights') || '[]');
    saved.push({ text, color, note });
    localStorage.setItem('highlights', JSON.stringify(saved));
    updateList();
  }

  function updateList() {
    const saved = JSON.parse(localStorage.getItem('highlights') || '[]');
    listItems.innerHTML = '';
    saved.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'highlight-item';
      div.innerHTML = `
        <div style="background:${item.color};padding:4px;border-radius:4px;">${item.text}</div>
        <textarea onchange="editNote(${index}, this.value)">${item.note || ''}</textarea>
        <button onclick="removeHighlight(${index}, '${item.text}')">حذف</button>
      `;
      listItems.appendChild(div);
    });

    alertBtn.style.display = saved.length > 0 ? 'block' : 'none';
    if (!saved.length) {
      listBox.style.display = 'none';
      listBox.classList.remove('manual-open');
    } else if (!listBox.classList.contains('manual-open')) {
      listBox.style.display = 'none';
    }
  }

  alertBtn.addEventListener('click', () => {
    const isVisible = listBox.style.display === 'block';
    listBox.style.display = isVisible ? 'none' : 'block';
    listBox.classList.toggle('manual-open', !isVisible);
  });

  window.removeHighlight = function(index, text) {
    const saved = JSON.parse(localStorage.getItem('highlights') || '[]');
    saved.splice(index, 1);
    localStorage.setItem('highlights', JSON.stringify(saved));
    const textBox = document.getElementById('text-box');
    const html = textBox.innerHTML;
    const regex = new RegExp(`<mark[^>]*data-text="${text}"[^>]*>${text}</mark>`, 'g');
    textBox.innerHTML = html.replace(regex, text);
    updateList();
  };

  window.editNote = function(index, newNote) {
    const saved = JSON.parse(localStorage.getItem('highlights') || '[]');
    saved[index].note = newNote;
    localStorage.setItem('highlights', JSON.stringify(saved));
  };

  window.addEventListener('DOMContentLoaded', () => {
    const saved = JSON.parse(localStorage.getItem('highlights') || '[]');
    let html = document.getElementById('text-box').innerHTML;
    saved.forEach(item => {
      const mark = `<mark style="background-color:${item.color}" data-note="${item.note}" data-text="${item.text}">${item.text}</mark>`;
      const regex = new RegExp(item.text, 'g');
      html = html.replace(regex, mark);
    });
    document.getElementById('text-box').innerHTML = html;
    updateList();
  });
</script>
</body>
</html>
