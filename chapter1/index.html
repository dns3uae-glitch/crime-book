<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chapter1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Georgia', serif;
      background-color: #111;
      overflow: hidden;
      direction: rtl;
      perspective: 1200px;
    }

    .page-wrapper {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding-top: clamp(70px, 8vh, 80px);
      padding-bottom: clamp(70px, 8vh, 80px);
      position: relative;
      z-index: 1;
    }

    .center-box {
      background-color: #222;
      border: 2px solid #fdd835;
      border-radius: 12px;
      padding: 30px 50px;
      box-shadow: 0 0 30px rgba(255, 255, 0, 0.3);
      text-align: center;
      margin-bottom: 40px;
    }

    .center-box h1 {
      font-size: clamp(28px, 4vw, 40px);
      color: #fff;
      text-shadow: 0 0 12px rgba(255,255,255,0.6);
      margin: 0;
    }

    .video-frame {
      width: 95%;
      max-width: 900px;
      height: clamp(250px, 50vh, 500px);
      border: 5px solid #fdd835;
      box-shadow: 0 0 40px rgba(255, 255, 0, 0.4);
      border-radius: 14px;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    video {
      width: 96%;
      height: 92%;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    header, footer {
      width: 100%;
      height: clamp(60px, 8vh, 70px);
      background-color: #000;
      color: #fdd835;
      text-shadow: 1px 1px 2px black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(18px, 2vw, 22px);
      font-weight: bold;
      letter-spacing: 1px;
      border-top: 4px solid #fdd835;
      border-bottom: 4px solid #fdd835;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
      position: fixed;
      z-index: 10;
    }

    header {
      top: 0;
    }

    footer {
      bottom: 0;
      padding: 0 30px;
    }

    .next-button, .prev-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .next-button {
      left: 80px;
    }

    .prev-button {
      right: 20px;
    }

    .nav-button {
      background-color: #222;
      color: #fdd835;
      border: 2px solid #fdd835;
      padding: clamp(8px, 2vh, 14px) clamp(16px, 4vw, 24px);
      font-size: clamp(14px, 2vw, 18px);
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: rgba(255,255,0,0.2);
    }

    .page-flip {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      z-index: 999;
      transform: rotateY(0deg);
      transition: transform 0.6s ease;
      pointer-events: none;
    }

    .page-flip.active {
      background-color: #111;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <header>
    üìò ÿßŸÑŸÅÿµŸÑ ÿßŸÑÿ£ŸàŸÑ
  </header>

  <div class="page-wrapper">
    <div class="center-box">
      <h1>ÿßŸÑŸÅÿµŸÑ ÿßŸÑÿ£ŸàŸÑ</h1>
    </div>

    

  <footer>
    <div class="prev-button">
      <button class="nav-button" onclick="flipToPrevious()">‚û°Ô∏è ÿßŸÑÿ≥ÿßÿ®ŸÇ</button>
    </div>

    <div class="next-button">
      <button class="nav-button" onclick="flipToNext()">‚¨ÖÔ∏è ÿßŸÑÿ™ÿßŸÑŸä</button>
    </div>
  </footer>

  <div class="page-flip" id="flipEffect"></div>

  <script>
    function flipToPrevious() {
      const flip = document.getElementById('flipEffect');
      flip.style.transformOrigin = 'left';
      flip.classList.add('active');
      setTimeout(() => {
        window.location.href = 'https://dns3uae-glitch.github.io/crime-book/welcome';
      }, 600);
    }

    function flipToNext() {
      const flip = document.getElementById('flipEffect');
      flip.style.transformOrigin = 'right';
      flip.classList.add('active');
      setTimeout(() => {
        window.location.href = 'https://dns3uae-glitch.github.io/crime-book/intro';
      }, 600);
    }
  </script>
</body>
</html>
