<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>chapter1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Georgia', serif;
      background-color: #111;
      color: #fff;
      direction: rtl;
      overflow-x: hidden;
    }

    header, footer {
      width: 100%;
      height: clamp(60px, 8vh, 70px);
      background-color: #000;
      color: #fdd835;
      text-shadow: 1px 1px 2px black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(18px, 2vw, 22px);
      font-weight: bold;
      letter-spacing: 1px;
      border-top: 4px solid #fdd835;
      border-bottom: 4px solid #fdd835;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
      position: fixed;
      z-index: 10;
    }

    header {
      top: 0;
    }

    footer {
      bottom: 0;
      padding: 0 30px;
    }

    .page-wrapper {
      padding: 100px 20px 80px;
      text-align: center;
    }

    .center-box {
      width: 95%;
      max-width: 900px;
      margin: auto;
      background-color: #222;
      border: 2px solid #fdd835;
      border-radius: 14px;
      box-shadow: 0 0 40px rgba(255, 255, 0, 0.3);
      padding: 40px;
      font-size: 28px;
      line-height: 2;
    }

    #highlight-menu {
      position: absolute;
      background: #222;
      border: 2px solid #fdd835;
      border-radius: 8px;
      padding: 10px;
      display: none;
      gap: 10px;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    .colors {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .color {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fff;
    }

    #note-input {
      width: 200px;
      padding: 6px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }

    #highlight-alert {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #fdd835;
      color: #000;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,0,0.4);
      display: none;
      z-index: 1000;
    }

    #highlight-list {
      position: fixed;
      bottom: 80px;
      left: 20px;
      background: #222;
      border: 2px solid #fdd835;
      border-radius: 10px;
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
      z-index: 1000;
      width: 320px;
      color: #fff;
    }

    #highlight-list h3 {
      margin-top: 0;
      color: #fdd835;
    }

    .highlight-item {
      background: #333;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .highlight-item button {
      background: #ff4081;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 6px;
    }

    mark {
      background-color: inherit;
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>📘 الفصل الأول</header>

  <div class="page-wrapper">
    <div class="center-box" id="text-box">
      في هذا الفصل سوف نكتشف أسرار الجريمة وكيف تم حلها بطرق غير تقليدية.
    </div>
  </div>

  <footer>⬅️ التالي | ➡️ السابق</footer>

  <div id="highlight-menu">
    <div class="colors">
      <span class="color" data-color="#fdd835" style="background:#fdd835;"></span>
      <span class="color" data-color="#ff4081" style="background:#ff4081;"></span>
      <span class="color" data-color="#40c4ff" style="background:#40c4ff;"></span>
      <span class="color" data-color="#4caf50" style="background:#4caf50;"></span>
      <span class="color" data-color="#e91e63" style="background:#e91e63;"></span>
      <span class="color" data-color="#9c27b0" style="background:#9c27b0;"></span>
      <span class="color" data-color="#00bcd4" style="background:#00bcd4;"></span>
    </div>
    <input type="text" id="note-input" placeholder="اكتب ملاحظة هنا..." />
  </div>

  <div id="highlight-alert">📌 كلمات مظللة</div>

  <div id="highlight-list">
    <h3>الكلمات المظللة</h3>
    <div id="highlight-items"></div>
  </div>

  <script>
    const menu = document.getElementById('highlight-menu');
    const noteInput = document.getElementById('note-input');
    const alertBtn = document.getElementById('highlight-alert');
    const listBox = document.getElementById('highlight-list');
    const listItems = document.getElementById('highlight-items');
    let selectedText = '';
    let selectedRange = null;

    document.addEventListener('mouseup', () => {
      const selection = window.getSelection();
      if (selection.toString().trim().length > 0) {
        selectedText = selection.toString();
        selectedRange = selection.getRangeAt(0);
        const rect = selectedRange.getBoundingClientRect();
        menu.style.top = `${rect.bottom + window.scrollY + 5}px`;
        menu.style.left = `${rect.left + window.scrollX}px`;
        menu.style.display = 'flex';
      } else {
        menu.style.display = 'none';
      }
    });

    document.querySelectorAll('.color').forEach(colorBtn => {
      colorBtn.addEventListener('click', () => {
        const color = colorBtn.getAttribute('data-color');
        const note = noteInput.value.trim();
        const mark = document.createElement('mark');
        mark.textContent = selectedText;
        mark.style.backgroundColor = color;
        mark.setAttribute('data-note', note);
        selectedRange.deleteContents();
        selectedRange.insertNode(mark);
        saveHighlight(selectedText, color, note);
        menu.style.display = 'none';
        noteInput.value = '';
      });
    });

    function saveHighlight(text, color, note) {
      const saved = JSON.parse(localStorage.getItem('highlights') || '[]');
      saved.push({ text, color, note });
      localStorage.setItem('highlights', JSON.stringify(saved));
      updateList();
    }

    function updateList() {
      const saved = JSON.parse(localStorage.getItem('highlights') || '[]');
      listItems.innerHTML = '';
      saved.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'highlight-item';
        div.innerHTML = `<div style="background:${item.color};padding:4px;border-radius:4px;">${item.text}</div>
                         <div style="margin-top:6px;font-size:14px;">📝 ${item.note || 'بدون ملاحظة'}</div>
                         <button onclick="removeHighlight(${index})">حذف</button>`;
        listItems.appendChild(div);
      });
      alertBtn.style.display = saved.length > 0 ? 'block' : 'none';
      listBox.style.display = saved.length > 0 ? 'block' : 'none';
    }

    window.removeHighlight = function(index) {
      const saved = JSON.parse(localStorage.getItem('highlights') || '[]');
      saved.splice(index, 1);
          localStorage.setItem('highlights', JSON.stringify(saved));
      updateList();
    }

    window.removeHighlight = function(index) {
      const saved = JSON.parse(localStorage.getItem('highlights') || '[]');
      saved.splice(index, 1);
      localStorage.setItem('highlights', JSON.stringify(saved));
      updateList();
    };

    window.addEventListener('DOMContentLoaded', () => {
      const saved = JSON.parse(localStorage.getItem('highlights') || '[]');
      saved.forEach(item => {
        const mark = document.createElement('mark');
        mark.textContent = item.text;
        mark.style.backgroundColor = item.color;
        mark.setAttribute('data-note', item.note);
        document.getElementById('text-box').innerHTML =
          document.getElementById('text-box').innerHTML.replace(item.text, mark.outerHTML);
      });
      updateList();
    });
  </script>
</body>
</html>
