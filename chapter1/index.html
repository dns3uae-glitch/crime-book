<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الفصل الأول</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #111;
      color: #fff;
      direction: rtl;
    }

    header {
      background-color: #000;
      color: #fdd835;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 4px solid #fdd835;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
    }

    .page-wrapper {
      padding: 40px 20px;
      text-align: center;
    }

    #text-content {
      font-size: 28px;
      line-height: 2;
      max-width: 800px;
      margin: auto;
    }

    .word {
      cursor: pointer;
      padding: 2px 4px;
      display: inline-block;
      border-radius: 4px;
    }

    #highlight-menu {
      position: absolute;
      background: #222;
      border: 2px solid #fdd835;
      border-radius: 8px;
      padding: 10px;
      display: none;
      gap: 10px;
      align-items: center;
      z-index: 1000;
    }

    #highlight-menu .colors {
      display: flex;
      gap: 8px;
    }

    .color {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fff;
    }

    #toggle-highlight {
      margin-top: 20px;
      background-color: #222;
      color: #fdd835;
      border: 2px solid #fdd835;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
    }

    #highlight-alert {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #fdd835;
      color: #000;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,0,0.4);
      display: none;
      z-index: 1000;
    }

    #highlight-list {
      position: fixed;
      bottom: 80px;
      left: 20px;
      background: #222;
      border: 2px solid #fdd835;
      border-radius: 10px;
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
      z-index: 1000;
      width: 300px;
      color: #fff;
    }

    #highlight-list h3 {
      margin-top: 0;
      color: #fdd835;
    }

    .highlight-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      background: #333;
      padding: 6px 10px;
      border-radius: 6px;
    }

    .highlight-item button {
      background: #ff4081;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>📘 الفصل الأول</header>

  <div class="page-wrapper">
    <button id="toggle-highlight">🖍️ وضع التظليل</button>

    <div id="text-content">
      <span class="word">في</span>
      <span class="word">هذا</span>
      <span class="word">الفصل</span>
      <span class="word">سوف</span>
      <span class="word">نكتشف</span>
      <span class="word">أسرار</span>
      <span class="word">الجريمة</span>
      <span class="word">وكيف</span>
      <span class="word">تم</span>
      <span class="word">حلها</span>
      <span class="word">بطرق</span>
      <span class="word">غير</span>
      <span class="word">تقليدية</span>
    </div>
  </div>

  <div id="highlight-menu">
    <button id="pen-icon">✏️</button>
    <div class="colors">
      <span class="color" data-color="#fdd835" style="background:#fdd835;"></span>
      <span class="color" data-color="#ff4081" style="background:#ff4081;"></span>
      <span class="color" data-color="#40c4ff" style="background:#40c4ff;"></span>
    </div>
  </div>

  <div id="highlight-alert">📌 كلمات مظللة</div>

  <div id="highlight-list">
    <h3>الكلمات المظللة</h3>
    <div id="highlight-items"></div>
  </div>

  <script>
    let highlightMode = false;
    let selectedWord = null;
    const highlights = new Map();
    const words = document.querySelectorAll('.word');
    const menu = document.getElementById('highlight-menu');
    const alertBtn = document.getElementById('highlight-alert');
    const listBox = document.getElementById('highlight-list');
    const listItems = document.getElementById('highlight-items');

    document.getElementById('toggle-highlight').addEventListener('click', () => {
      highlightMode = !highlightMode;
      document.getElementById('toggle-highlight').textContent = highlightMode ? '❌ إيقاف التظليل' : '🖍️ وضع التظليل';
    });

    words.forEach(word => {
      word.addEventListener('click', (e) => {
        if (!highlightMode) return;
        selectedWord = e.target;

        if (highlights.has(selectedWord.textContent)) {
          selectedWord.style.backgroundColor = '';
          highlights.delete(selectedWord.textContent);
          saveHighlights();
          updateList();
          return;
        }

        const rect = selectedWord.getBoundingClientRect();
        menu.style.top = `${rect.bottom + window.scrollY + 5}px`;
        menu.style.left = `${rect.left + window.scrollX}px`;
        menu.style.display = 'flex';
      });
    });

    document.getElementById('pen-icon').addEventListener('click', () => {
      applyHighlight('#fdd835');
    });

    document.querySelectorAll('.color').forEach(colorBtn => {
      colorBtn.addEventListener('click', () => {
        const color = colorBtn.getAttribute('data-color');
        applyHighlight(color);
      });
    });

    function applyHighlight(color) {
      selectedWord.style.backgroundColor = color;
      highlights.set(selectedWord.textContent, color);
      saveHighlights();
      updateList();
      menu.style.display = 'none';
    }

    function saveHighlights() {
      localStorage.setItem('wordHighlights', JSON.stringify(Object.fromEntries(highlights)));
      alertBtn.style.display = highlights.size > 0 ? 'block' : 'none';
    }

    function updateList() {
      listItems.innerHTML = '';
      highlights.forEach((color, word) => {
        const item = document.createElement('div');
        item.className = 'highlight-item';
        item.innerHTML = `<span style="background:${color};padding:2px 6px;border-radius:4px;">${word}</span>
                          <button onclick="removeHighlight('${word}')">حذف</button>`;
        listItems.appendChild(item);
      });
    }

    window.removeHighlight = function(word) {
      highlights.delete(word);
      document.querySelectorAll('.word').forEach(w => {
        if (w.textContent === word) w.style.backgroundColor = '';
      });
      saveHighlights();
      updateList();
    };

    alertBtn.addEventListener('click', () => {
      listBox.style.display = listBox.style.display === 'block' ? 'none' : 'block';
    });

    window.addEventListener('DOMContentLoaded', () => {
      const saved = JSON.parse(localStorage.getItem('wordHighlights') || '{}');
      Object.entries(saved).forEach(([word, color]) => {
        document.querySelectorAll('.word').forEach(w => {
          if (w.textContent === word) {
            w.style.backgroundColor = color;
            highlights.set(word, color);
          }
          w.style.backgroundColor = color;
          highlights.set(word, color);
        }
      });
      updateList();
      alertBtn.style.display = highlights.size > 0 ? 'block' : 'none';
    });
  </script>
</body>
</html>
