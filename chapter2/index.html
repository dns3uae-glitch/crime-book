<!DOCTYPE html>

  <title>chapter2</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fdd835;
      direction: rtl;
      overflow: hidden;
    }

    body {
      overflow-y: auto;
    }

    body::-webkit-scrollbar {
      width: 10px;
    }

    body::-webkit-scrollbar-track {
      background: #111;
    }

    body::-webkit-scrollbar-thumb {
      background-color: #fdd835;
      border-radius: 6px;
      border: 2px solid #111;
    }

    body::-webkit-scrollbar-thumb:hover {
      background-color: #ffe066;
    }

    header, footer {
      width: 100%;
      height: 70px;
      background-color: #000;
      color: #fdd835;
      text-shadow: 1px 1px 2px black;
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
      border-top: 4px solid #fdd835;
      border-bottom: 4px solid #fdd835;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
      position: fixed;
      z-index: 10;
    }

    header {
      top: 0;
      justify-content: center;
    }

    footer {
      bottom: 0;
      justify-content: center;
      padding: 0 30px;
    }

    .page-wrapper {
      padding: 90px 20px 90px;
      height: 100vh;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .content-box {
      width: 88%;
      margin: 0 auto;
      font-size: 18px;
      line-height: 1.6;
      text-align: center;
    }

    .crime-box {
      font-size: 18px;
      padding: 15px 25px;
      border: 2px solid #fdd835;
      border-radius: 10px;
      background-color: #222;
      color: #fdd835;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 45%;
      margin-right: 5%;
      margin-left: auto;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.2);
    }

    .crime-box summary {
      list-style: none;
      outline: none;
      position: relative;
      padding-right: 30px;
      font-weight: bold;
    }

    .crime-box summary::before {
      content: "";
      position: absolute;
      right: 0;
      top: 8px;
      width: 0;
      height: 0;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-right: 8px solid #fdd835;
      transition: transform 0.3s ease;
    }

    .crime-box[open] summary::before {
      transform: rotate(-90deg);
    }

    .crime-box p {
      margin-top: 15px;
      font-size: 17px;
      color: #ffffff;
      animation: fadeInAnswer 0.6s ease;
    }

    @keyframes fadeInAnswer {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer-controls {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .next-button {
      position: absolute;
      left: 80px;
      top: 50%;
      transform: translateY(-50%);
    }

    .prev-button {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .nav-button {
      background-color: #222;
      color: #fdd835;
      border: 2px solid #fdd835;
      padding: 8px 16px;
      font-size: 15px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: rgba(255,255,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    🧠 الفصل الثاني
  </header>

  <div class="page-wrapper">
    <div class="content-box">
      هذا هو محتوى الفصل الثاني. يمكنك إضافة عناصر تفاعلية أو تعليمية هنا.
    </div>

    <details class="crime-box">
      <summary>مفهوم الجريمة الشكلية</summary>
      <p>الجريمة الشكلية هي تلك التي تتحقق بمجرد وقوع الفعل دون الحاجة إلى تحقق نتيجة معينة، وتُعد من الجرائم التي يصعب تحديد مسرحها بدقة.</p>
    </details>
  </div>
