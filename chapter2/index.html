<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>chapter2</title>
<style>
  html,body{margin:0;padding:0;font-family:'Segoe UI',sans-serif;background:#111;color:#fdd835;direction:rtl}
  header,footer{
    width:100%;height:65px;background:#000;color:#fdd835;
    display:flex;align-items:center;justify-content:center;
    font-weight:bold;letter-spacing:1px;
    border-top:3px solid #fdd835;border-bottom:3px solid #fdd835;
    box-shadow:0 0 10px rgba(255,255,0,.4);position:fixed;z-index:10
  }
  header{top:0}footer{bottom:0;padding:0 30px}
  .page-wrapper{padding:90px 20px 100px;box-sizing:border-box}
  .content-box{width:min(90%,800px);margin:0 auto 30px;text-align:center;line-height:1.7}
  .crime-box{
    width:min(90%,600px);margin:0 auto 20px;padding:15px 25px;
    border:2px solid #fdd835;border-radius:10px;background:#222;
    color:#fdd835;box-shadow:0 0 10px rgba(255,255,0,.2)
  }
  .crime-box summary{cursor:pointer;list-style:none;font-weight:bold;position:relative;padding-right:30px}
  .crime-box summary::before{
    content:"";position:absolute;right:0;top:8px;
    border-top:6px solid transparent;border-bottom:6px solid transparent;border-right:8px solid #fdd835;
    transition:.3s
  }
  .crime-box[open] summary::before{transform:rotate(-90deg)}
  .crime-box p{color:#fff;margin-top:10px}

  /* أزرار التنقل بنفس النمط */
  .nav-button{
    background:#222;color:#fdd835;border:2px solid #fdd835;
    padding:10px 25px;font-size:16px;border-radius:6px;
    transition:.3s;cursor:pointer;box-shadow:0 0 8px rgba(255,255,0,.3)
  }
  .nav-button:hover{background:rgba(255,255,0,.2);transform:scale(1.05)}
  .prev-button{position:absolute;right:20px;top:50%;transform:translateY(-50%)}
  .next-button{position:absolute;left:20px;top:50%;transform:translateY(-50%)}
</style>
</head>
<body>
<header>🧠 الفصل الثاني</header>

<div class="page-wrapper">
  <div class="content-box">
    هذا هو محتوى الفصل الثاني. يمكنك إضافة عناصر تفاعلية أو تعليمية هنا.
  </div>

  <details class="crime-box">
    <summary>مفهوم الجريمة الشكلية</summary>
    <p>الجريمة الشكلية تتحقق بمجرد وقوع الفعل دون الحاجة إلى نتيجة محددة.</p>
  </details>
</div>

<footer>
  <div class="prev-button">
    <button class="nav-button" onclick="goBack()">⬅️ السابق</button>
  </div>
  <div class="next-button">
    <button class="nav-button" onclick="goNext()">➡️ التالي</button>
  </div>
</footer>

<script>
function goBack(){window.location.href='https://dns3uae-glitch.github.io/crime-book/intro'}
function goNext(){window.location.href='https://dns3uae-glitch.github.io/crime-book/3d'}
</script>
</body>
</html>
