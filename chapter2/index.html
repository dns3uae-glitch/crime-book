<head>
  <meta charset="UTF-8">

  <title>chapter2</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fdd835;
      direction: rtl;
      overflow: hidden;
    }

    body {
      overflow-y: auto;
    }

    body::-webkit-scrollbar {
      width: 10px;
    }

    body::-webkit-scrollbar-track {
      background: #111;
    }

    body::-webkit-scrollbar-thumb {
      background-color: #fdd835;
      border-radius: 6px;
      border: 2px solid #111;
    }

    body::-webkit-scrollbar-thumb:hover {
      background-color: #ffe066;
    }

    header, footer {
      width: 100%;
      height: clamp(60px, 8vh, 70px);
      background-color: #000;
      color: #fdd835;
      text-shadow: 1px 1px 2px black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(18px, 2vw, 22px);
      font-weight: bold;
      letter-spacing: 1px;
      border-top: 4px solid #fdd835;
      border-bottom: 4px solid #fdd835;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
      position: fixed;
      z-index: 10;
    }

    header {
      top: 0;
    }

    footer {
      bottom: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 80px;
    }

    .page-wrapper {
      padding: clamp(80px, 10vh, 100px) 20px clamp(80px, 10vh, 100px);
      box-sizing: border-box;
      overflow-y: auto;
    }

    .content-box {
      width: min(90%, 800px);
      margin: 0 auto 30px;
      font-size: clamp(16px, 2vw, 20px);
      line-height: 1.7;
      text-align: center;
    }

    .crime-box {
      font-size: clamp(16px, 2vw, 20px);
      padding: 15px 25px;
      border: 2px solid #fdd835;
      border-radius: 10px;
      background-color: #222;
      color: #fdd835;
      cursor: pointer;
      transition: all 0.3s ease;
      width: min(90%, 600px);
      margin: 0 auto 20px;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.2);
    }

    .crime-box summary {
      list-style: none;
      outline: none;
      position: relative;
      padding-right: 30px;
      font-weight: bold;
    }

    .crime-box summary::before {
      content: "";
      position: absolute;
      right: 0;
      top: 8px;
      width: 0;
      height: 0;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-right: 8px solid #fdd835;
      transition: transform 0.3s ease;
    }

    .crime-box[open] summary::before {
      transform: rotate(-90deg);
    }

    .crime-box p {
      margin-top: 15px;
      font-size: clamp(15px, 2vw, 18px);
      color: #ffffff;
      animation: fadeInAnswer 0.6s ease;
    }

    @keyframes fadeInAnswer {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ✅ تنسيق الأزرار في الفوتر */
    .nav-button {
      background-color: #222;
      color: #fdd835;
      border: 2px solid #fdd835;
      padding: clamp(8px, 2vh, 14px) clamp(16px, 4vw, 24px);
      font-size: clamp(14px, 2vw, 18px);
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
    }

    .nav-button:hover {
      background-color: rgba(255, 255, 0, 0.2);
      transform: scale(1.05);
    }

    /* ✨ تحديد المسافات حسب موقع الافتار */
    .prev-button {
      margin-right: 220px; /* قربها من الافتار */
    }

    .next-button {
      margin-left: 220px; /* اجعلها على نفس المستوى تقريبًا */
    }
  </style>
</head>
<body>
  <header>
    🧠 الفصل الثاني
  </header>

    <div class="content-box">
      هذا هو محتوى الفصل الثاني. يمكنك إضافة عناصر تفاعلية أو تعليمية هنا.
    </div>

    <details class="crime-box">
      <summary>مفهوم الجريمة الشكلية</summary>
      <p>الجريمة الشكلية هي تلك التي تتحقق بمجرد وقوع الفعل دون الحاجة إلى تحقق نتيجة معينة، وتُعد من الجرائم التي يصعب تحديد مسرحها بدقة.</p>
    </details>
  </div>
