<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crime Scene Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      min-height: 100vh;
      background-color: #000;
    }

    .fullscreen {
      background: url('https://dns3uae-glitch.github.io/crime-book/assets/crime-scene.jpg') center center no-repeat;
      background-size: cover;
      width: 100vw;
      height: 100vh;
    }

    @media (max-width: 768px) {
      .fullscreen {
        background-size: contain;
        background-color: #000;
      }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "https://dns3uae-glitch.github.io/crime-book/company/";
    }, 3000); // 3 seconds
  </script>
</head>
<body>
  <div class="fullscreen"></div>
</body>
</html>
