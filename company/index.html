
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Company Page</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCFsgB9PD0nszKbMJPak0qA-erPgFs01ns",
      authDomain: "crime-book1.firebaseapp.com",
      projectId: "crime-book1",
      storageBucket: "crime-book1.firebasestorage.app",
      messagingSenderId: "1017769661825",
      appId: "1:1017769661825:web:e0ccc3b5e9c4a74a9a4480"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <style>
    body.loading {
      visibility: hidden;
    }
    .online-list {
      margin: 20px;
      padding: 10px;
      border: 2px solid #fdd835;
      background-color: #222;
      color: #fff;
      border-radius: 10px;
      max-width: 400px;
    }
    .online-list h3 {
      margin-top: 0;
      color: #fdd835;
    }
    .online-list ul {
      list-style: none;
      padding: 0;
    }
    .online-list li {
      padding: 5px 0;
      border-bottom: 1px solid #555;
    }
  </style>
</head>
<body class="loading">
  <h2 style="color: #fdd835; text-align: center;">🕵️‍♂️ الطلاب المتصلون الآن</h2>
  <div class="online-list">
    <h3>المتصلون:</h3>
    <ul id="onlineUsersList"></ul>
  </div>

  <script>
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        console.warn("لم يتم تسجيل الدخول، يتم التحويل إلى صفحة التسجيل");
        window.location.href = "login.html";
      } else {
        console.log("تم تسجيل الدخول:", user.uid);
        document.body.classList.remove("loading");

        const userId = user.uid;
        const userRef = firebase.database().ref("users/" + userId);
        userRef.once("value").then(snapshot => {
          const userData = snapshot.val();
          if (userData && userData.fullName) {
            const fullName = userData.fullName;
            console.log("تم استرجاع الاسم:", fullName);

            const onlineRef = firebase.database().ref("onlineUsers/" + userId);
            onlineRef.set({
              fullName: fullName,
              timestamp: new Date().toISOString()
            });
            onlineRef.onDisconnect().remove();
          } else {
            console.warn("لم يتم العثور على الاسم في قاعدة البيانات");
          }
        });

        const onlineUsersRef = firebase.database().ref("onlineUsers");
        onlineUsersRef.on("value", snapshot => {
          const list = document.getElementById("onlineUsersList");
          list.innerHTML = "";
          snapshot.forEach(child => {
            const data = child.val();
            const li = document.createElement("li");
            li.textContent = data.fullName || "طالب غير معروف";
            list.appendChild(li);
          });
        });
      }
    });
  </script>
</body>
</html>
