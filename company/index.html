
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الطلاب المتصلون الآن</title>
  <style>
    body {
      background-color: #111;
      font-family: 'Arial', sans-serif;
      color: #fdd835;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .online-users-box {
      background-color: #222;
      border: 2px solid #fdd835;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      color: #fdd835;
      font-size: 18px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
    }
    .online-users-box h3 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #fff;
      text-align: center;
    }
    .online-users-box ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .online-users-box li {
      background-color: #333;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="online-users-box" id="onlineUsers">
    <h3>الطلاب المتصلون الآن</h3>
    <ul id="userList">
      <!-- سيتم إدراج أسماء الطلاب هنا -->
    </ul>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCFsgB9PD0nszKbMJPak0qA-erPgFs01ns",
      authDomain: "crime-book1.firebaseapp.com",
      projectId: "crime-book1",
      databaseURL: "https://crime-book1-default-rtdb.firebaseio.com",
      storageBucket: "crime-book1.appspot.com",
      messagingSenderId: "1017769661825",
      appId: "1:1017769661825:web:e0ccc3b5e9c4a74a9a4480"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "login.html";
      } else {
        const userId = user.uid;
        const userRef = firebase.database().ref("users/" + userId);
        userRef.once("value").then(snapshot => {
          const fullName = snapshot.val().fullName || "طالب مجهول";
          const onlineRef = firebase.database().ref("onlineUsers/" + userId);
          onlineRef.set({
            fullName: fullName,
            timestamp: new Date().toISOString()
          });
          onlineRef.onDisconnect().remove();
        });

        const onlineUsersRef = firebase.database().ref("onlineUsers");
        onlineUsersRef.on("value", snapshot => {
          const userList = document.getElementById("userList");
          userList.innerHTML = "";
          snapshot.forEach(child => {
            const name = child.val().fullName || "طالب مجهول";
            const li = document.createElement("li");
            li.textContent = name;
            userList.appendChild(li);
          });
        });
      }
    });
  </script>
</body>
</html>
