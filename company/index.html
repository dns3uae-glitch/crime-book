
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الطلاب المتصلون الآن</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCFsgB9PD0nszKbMJPak0qA-erPgFs01ns",
      authDomain: "crime-book1.firebaseapp.com",
      projectId: "crime-book1",
      databaseURL: "https://crime-book1-default-rtdb.firebaseio.com",
      storageBucket: "crime-book1.appspot.com",
      messagingSenderId: "1017769661825",
      appId: "1:1017769661825:web:e0ccc3b5e9c4a74a9a4480"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <style>
    body { font-family: Arial; background-color: #111; color: #fff; text-align: center; padding: 40px; }
    .user-box { background-color: #222; margin: 10px auto; padding: 10px; border-radius: 8px; width: 300px; }
  </style>
</head>
<body>
  <h2>الطلاب المتصلون الآن</h2>
  <div id="onlineList"></div>

  <script>
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "../login.html";
      } else {
        const uid = user.uid;
        const userRef = firebase.database().ref("users/" + uid);
        userRef.once("value").then(snapshot => {
          const fullName = snapshot.val().fullName || "طالب مجهول";
          firebase.database().ref("onlineUsers/" + uid).set({
            fullName: fullName,
            timestamp: new Date().toISOString()
          });
        });

        window.addEventListener("beforeunload", function () {
          firebase.database().ref("onlineUsers/" + uid).remove();
        });

        const onlineRef = firebase.database().ref("onlineUsers");
        onlineRef.on("value", function(snapshot) {
          const list = document.getElementById("onlineList");
          list.innerHTML = "";
          snapshot.forEach(function(child) {
            const name = child.val().fullName;
            const div = document.createElement("div");
            div.className = "user-box";
            div.textContent = name;
            list.appendChild(div);
          });
        });
      }
    });
  </script>
</body>
</html>
