
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Georgia', serif;
      background-color: #111;
      overflow: hidden;
      direction: rtl;
    }

    body.loading {
      visibility: hidden;
    }

    .page-wrapper {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: clamp(70px, 8vh, 80px);
      padding-bottom: clamp(70px, 8vh, 80px);
      box-sizing: border-box;
    }

    .video-frame {
      width: 95%;
      max-width: 900px;
      height: clamp(250px, 50vh, 500px);
      border: 5px solid #fdd835;
      box-shadow: 0 0 40px rgba(255, 255, 0, 0.4);
      border-radius: 14px;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    iframe {
      width: 96%;
      height: 92%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .auth-container {
      margin-top: 30px;
      background-color: #222;
      padding: 20px;
      border: 2px solid #fdd835;
      border-radius: 10px;
      color: #fff;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
    }

    .auth-container input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .auth-container button {
      background-color: #fdd835;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .auth-container button:hover {
      background-color: #fff176;
    }
  </style>
</head>
<body class="loading">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCFsgB9PD0nszKbMJPak0qA-erPgFs01ns",
      authDomain: "crime-book1.firebaseapp.com",
      projectId: "crime-book1",
      storageBucket: "crime-book1.firebasestorage.app",
      messagingSenderId: "1017769661825",
      appId: "1:1017769661825:web:e0ccc3b5e9c4a74a9a4480"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "https://dns3uae-glitch.github.io/crime-book/";
      } else {
        document.body.classList.remove("loading");
      }
    });
  </script>

  <div class="page-wrapper">
    <div class="video-frame">
      <iframe width="100%" height="100%" 
        src="https://www.youtube.com/embed/KPs2ktUji2Q?autoplay=1&rel=0"
        title="YouTube video"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>

    <div class="auth-container">
      <h3>تسجيل الدخول</h3>
      <input type="email" id="loginEmail" placeholder="البريد الإلكتروني">
      <input type="password" id="loginPassword" placeholder="كلمة المرور">
      <button onclick="login()">دخول</button>
      <hr style="margin: 20px 0; border-color: #fdd835;">
      <h3>إنشاء حساب جديد</h3>
      <input type="email" id="signupEmail" placeholder="البريد الإلكتروني">
      <input type="password" id="signupPassword" placeholder="كلمة المرور">
      <button onclick="signup()">تسجيل جديد</button>
    </div>
  </div>

  <script>
    function signup() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("تم إنشاء الحساب بنجاح!");
        })
        .catch(error => {
          alert("خطأ في التسجيل: " + error.message);
        });
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "https://dns3uae-glitch.github.io/crime-book/welcome/";
        })
        .catch(error => {
          alert("خطأ في تسجيل الدخول: " + error.message);
        });
    }
  </script>
</body>
</html>
