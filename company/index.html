  <script>
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.body.classList.remove("loading");
        const userId = user.uid;
        const userRef = firebase.database().ref("users/" + userId);
        userRef.once("value").then(snapshot => {
          const fullName = snapshot.val()?.fullName || "ÿ∑ÿßŸÑÿ® ÿ®ÿØŸàŸÜ ÿßÿ≥ŸÖ";
          const onlineRef = firebase.database().ref("onlineUsers/" + userId);
          onlineRef.set({
            fullName: fullName,
            timestamp: new Date().toISOString()
          });
          onlineRef.onDisconnect().remove();
        });

        const onlineListRef = firebase.database().ref("onlineUsers");
        onlineListRef.on("value", snapshot => {
          const list = document.getElementById("onlineList");
          list.innerHTML = "";
          snapshot.forEach(child => {
            const name = child.val().fullName;
            const li = document.createElement("li");
            li.textContent = name;
            list.appendChild(li);
          });
        });
      }
    });
