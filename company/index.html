  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #001428 0%, #000 90%);
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      perspective: 2000px;
      transform-style: preserve-3d;

    }
    body.flip { transform-origin: right center; }
    body.flip.active { transform: rotateY(120deg); filter: brightness(0.6); }

    .startup-flash {
      position: fixed; inset: 0; pointer-events: none; z-index: 999;
      background: radial-gradient(circle at center, rgba(0,90,255,.65), rgba(0,0,0,.9));
      opacity: 0; animation: blueFlash 2.8s ease-out;
    }
    @keyframes blueFlash{ 0%{opacity:.95} 40%{opacity:.7} 100%{opacity:0} }

    .video-box{
      position: relative; width: 80vw; max-width: 900px; aspect-ratio: 16/9;
      background: rgba(255,255,255,.06); border: 1px solid rgba(255,215,0,.3);
      border-radius: 18px; overflow: hidden;
      box-shadow: inset 0 0 25px rgba(255,215,74,.25), 0 0 35px rgba(0,80,255,.35);
      animation: glowPulse 6s ease-in-out infinite alternate;
      transition: box-shadow 1s ease-in-out;
    }
    @keyframes glowPulse{
      0%{ box-shadow: inset 0 0 20px rgba(255,215,74,.2), 0 0 30px rgba(0,90,255,.25) }
      50%{ box-shadow: inset 0 0 40px rgba(255,215,74,.4), 0 0 70px rgba(0,120,255,.45) }
      100%{ box-shadow: inset 0 0 20px rgba(255,215,74,.2), 0 0 30px rgba(0,90,255,.25) }
    }

    .video-box.brighten{
      box-shadow: inset 0 0 60px rgba(0,120,255,.5), 0 0 90px rgba(0,140,255,.6);
      border-color: rgba(0,150,255,.5);
      transition: all 1.4s ease-in-out;
    }

    .camera-flash{ position:absolute; inset:0; background:#fff; opacity:0; pointer-events:none; z-index:5; }
    .camera-flash.active{ animation: cameraFlash .8s ease-out; }
    @keyframes cameraFlash{ 0%{opacity:.8} 50%{opacity:.4} 100%{opacity:0} }

    iframe{ width:100%; height:100%; border:0; display:block; }

    }
    @media (max-width:768px){ .video-box{width:90vw} footer{font-size:.9em} }
