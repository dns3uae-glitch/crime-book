<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Georgia', serif;
      background-color: #111;
      overflow: hidden;
      direction: rtl;
    }

    .page-wrapper {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: clamp(70px, 8vh, 80px);
      padding-bottom: clamp(70px, 8vh, 80px);
      box-sizing: border-box;
    }

    .page-flip {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #111;
      z-index: 999;
      clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
      transition: clip-path 1.2s ease-in-out;
    }

    .page-flip.active {
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }

    header, footer {
      width: 100%;
      height: clamp(60px, 8vh, 70px);
      background-color: #000;
      color: #fdd835;
      text-shadow: 1px 1px 2px black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(18px, 2vw, 22px);
      font-weight: bold;
      letter-spacing: 1px;
      border-top: 4px solid #fdd835;
      border-bottom: 4px solid #fdd835;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
      position: fixed;
      z-index: 10;
    }

    header {
      top: 0;
    }

    footer {
      bottom: 0;
      padding: 0 30px;
    }

    .footer-controls {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .next-button {
      position: absolute;
      left: 80px;
      top: 50%;
      transform: translateY(-50%);
    }

    .nav-button {
      background-color: #222;
      color: #fdd835;
      border: 2px solid #fdd835;
      padding: clamp(8px, 2vh, 14px) clamp(16px, 4vw, 24px);
      font-size: clamp(14px, 2vw, 18px);
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: rgba(255,255,0,0.2);
    }

    .video-frame {
      width: 95%;
      max-width: 900px;
      height: clamp(250px, 50vh, 500px);
      border: 5px solid #fdd835;
      box-shadow: 0 0 40px rgba(255, 255, 0, 0.4);
      border-radius: 14px;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    iframe {
      width: 96%;
      height: 92%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
  </style>
</head>
