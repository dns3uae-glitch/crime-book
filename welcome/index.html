<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fdd835;
      direction: rtl;
      overflow: hidden;
    }

    body {
      overflow-y: auto;
    }

    body::-webkit-scrollbar {
      width: 10px;
    }

    body::-webkit-scrollbar-track {
      background: #111;
    }

    body::-webkit-scrollbar-thumb {
      background-color: #fdd835;
      border-radius: 6px;
      border: 2px solid #111;
    }

    body::-webkit-scrollbar-thumb:hover {
      background-color: #ffe066;
    }

    header, footer {
      width: 100%;
      height: clamp(60px, 8vh, 70px);
      background-color: #000;
      color: #fdd835;
      text-shadow: 1px 1px 2px black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(18px, 2vw, 22px);
      font-weight: bold;
      letter-spacing: 1px;
      border-top: 4px solid #fdd835;
      border-bottom: 4px solid #fdd835;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
      position: fixed;
      z-index: 10;
    }

    header {
      top: 0;
    }

    footer {
      bottom: 0;
    }

    .page-wrapper {
      padding: clamp(80px, 10vh, 100px) 20px clamp(80px, 10vh, 100px);
      box-sizing: border-box;
      overflow-y: auto;
    }

    .video-frame {
      width: 95%;
      max-width: 900px;
      margin: 0 auto 30px;
      height: clamp(250px, 50vh, 500px);
      border: 5px solid #fdd835;
      box-shadow: 0 0 40px rgba(255, 255, 0, 0.4);
      border-radius: 14px;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 96%;
      height: 92%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .footer-controls {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .next-button, .prev-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .next-button {
      left: 80px;
    }

    .prev-button {
      right: 20px;
    }

    .nav-button {
      background-color: #222;
      color: #fdd835;
      border: 2px solid #fdd835;
      padding: clamp(8px, 2vh, 14px) clamp(16px, 4vw, 24px);
      font-size: clamp(14px, 2vw, 18px);
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: rgba(255,255,0,0.2);
    }
  </style>
</head>
<body>
  <header>

  </header>

  <div class="page-wrapper">
    <div class="video-frame">
      <iframe 
        src="https://www.youtube.com/embed/HqZPo4pvreE?autoplay=1&rel=0"
        title="YouTube video"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <footer>
    <div class="prev-button">
      <button class="nav-button" onclick="flipToPrevious()">‚û°Ô∏è ÿßŸÑÿ≥ÿßÿ®ŸÇ</button>
    </div>

    <div class="next-button">
      <button class="nav-button" onclick="flipToNext()">‚¨ÖÔ∏è ÿßŸÑÿ™ÿßŸÑŸä</button>
    </div>
  </footer>

  <script>
    function flipToPrevious() {
      window.location.href = 'https://dns3uae-glitch.github.io/crime-book/company';
    }

    function flipToNext() {
      window.location.href = 'https://dns3uae-glitch.github.io/crime-book/chapter1';
    }
  </script>
</body>
</html>
